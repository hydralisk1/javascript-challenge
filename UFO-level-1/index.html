<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>UFO Finder</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="index.html">UFO Sightings<img class="nav-ufo" src="static/images/ufo.svg"></a>
            </nav>
        </div>
        <div class="container_box">
            <img src="static/images/nasa.jpg" class="featured_img" />
            <div class="center_text">UFO Finder</div>
        </div>
        <div class="row">
            <div class="column_search">
                <div class="titles"><h4>Search</h2></div>
                <div><hr></div>
                <div>
                    <form>
                        <div class="form-group">
                            <ul class="list-group" id="filters">
                              <li class="filter list-group-item">
                                <label for="date">Enter a Date</label>
                                <div class="input-group mb-3">
                                    <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                                    <div class="input-group-append">
                                        <button id="filter-btn" type="button" class="btn btn-outline-secondary">Search</button>
                                    </div>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column_table">
                <div class="titles"><h4>UFOs Found</h2></div>
                <div><hr></div>
                <div id="table-area" class="">
                </div>
                <div id="navi" class="row justify-content-center" style="text-align: center;">
                    <span id="prv_button"><button type="button" id="prv">&lt;</button></span>
                    <span id="page_number"></span>
                    <span id="next_button"><button type="button" id="next">&gt;</button></span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
        <script src="static/js/data.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
